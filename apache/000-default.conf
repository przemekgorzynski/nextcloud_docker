<VirtualHost *:80>
        ServerAdmin przemyslaw.gorzynski@protonmail.com
        ServerName www.przemekgorzynski.pl
        DocumentRoot /var/www/html
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
        ServerAdmin przemyslaw.gorzynski@protonmail.com
        ServerName www.przemekgorzynski.pl
        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/przemekgorzynski.pl/
        SSLCertificateKeyFile /etc/letsencrypt/live/przemekgorzynski.pl/
        DocumentRoot /var/www/html
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

